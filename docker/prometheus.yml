global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'keyai-monitor'

scrape_configs:
  # Kong Gateway Metrics
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: '/metrics'

  # Capture Service Metrics
  - job_name: 'capture-service'
    static_configs:
      - targets: 
        - 'capture-service:9090'
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # Masking Service Metrics
  - job_name: 'masking-service'
    static_configs:
      - targets: 
        - 'masking-service:9091'
    metrics_path: '/metrics'

  # Storage Service Metrics
  - job_name: 'storage-service'
    static_configs:
      - targets: 
        - 'storage-service:9092'
    metrics_path: '/metrics'

  # Search Service Metrics
  - job_name: 'search-service'
    static_configs:
      - targets: 
        - 'search-service:9093'
    metrics_path: '/metrics'

  # Analytics Service Metrics (comentado - serviço ainda não implementado)
  # - job_name: 'analytics-service'
  #   static_configs:
  #     - targets: 
  #       - 'analytics-service:9094'
  #   metrics_path: '/metrics'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # NATS Metrics
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: '/metrics'

  # Node Exporter
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - '/etc/prometheus/rules/*.yml' 